<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f2f2f2;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px;
        }
        nav a:hover {
            color: #007BFF;
        }
        /* Adjust the banner to fit the image */
        .banner {
            width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f2f2f2;
        }
        .banner img {
            width: 100%;
            height: 100%; /* Make the image fill the entire banner */
            object-fit: cover; /* Ensures the image scales properly to fill the banner */
        }
        .products-section {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            margin: 20px;
            width: 300px;
            text-align: center;
            border-radius: 5px;
            padding: 20px;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card h3 {
            font-size: 1.2rem;
            margin: 15px 0;
        }
        .product-card p {
            color: #666;
            font-size: 0.9rem;
        }
        .product-card .price {
            font-size: 1.4rem;
            color: #28a745;
            margin: 10px 0;
        }
        .product-card button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-card button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact Us</a>
        <a href="#">About</a>
        <a href="#">Cart (0)</a>
    </nav>

    <!-- Banner section with large product image -->
    <div class="banner">
        <img src="https://imgur.com/7yo1EaE" alt="Banner Image">
    </div>

    <section class="products-section">
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <h3>Product 1</h3>
            <p>Short description of the product.</p>
            <div class="price">$49.99</div>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <h3>Product 2</h3>
            <p>Short description of the product.</p>
            <div class="price">$79.99</div>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product 3">
            <h3>Product 3</h3>
            <p>Short description of the product.</p>
            <div class="price">$99.99</div>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>Â© 2024 My E-Commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
